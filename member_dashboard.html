<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoFit - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DuoFit</a>
            <button class="btn btn-outline-light" id="logout-btn">로그아웃</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 id="welcome-message" class="mb-4"></h2>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">운동 기록</h5>
                        <p class="card-text">나의 운동 기록을 보고 관리합니다.</p>
                        <a href="member_workouts.html" class="btn btn-primary">이동하기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">개인정보 수정</h5>
                        <p class="card-text">내 계정 정보를 수정합니다.</p>
                        <a href="member_profile.html" class="btn btn-secondary">이동하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('welcome-message').textContent = `${user.name}님, 환영합니다!`

            document.getElementById('logout-btn').addEventListener('click', () => {
                logout();
                alert('로그아웃 되었습니다.');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
