<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoFit - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="logo" href="#">DUO<span class="logo-fit">FIT</span></a>
            <div>
                <a href="index.html" id="logout-btn" class="btn btn-secondary btn-sm">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="p-5 mb-4 rounded-3 text-center" style="background-color: var(--dark-secondary);">
            <div class="container-fluid py-5">
                <i class="bi bi-person-circle icon-lg"></i>
                <h1 class="display-5 fw-bold">안녕하세요, <span id="member-name"></span>님!</h1>
                <p class="fs-4">오늘의 운동 목표를 설정하고 달성해보세요.</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-6 mb-4">
                <a href="member_workouts.html" class="text-decoration-none">
                    <div class="card h-100 p-5 text-white text-center interactive-card" style="background-color: var(--primary-color);">
                        <i class="bi bi-graph-up icon-lg" style="color: white;"></i>
                        <h2>내 운동 기록</h2>
                        <p>나의 성장을 그래프와 상세 기록으로 확인하세요.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="member_profile.html" class="text-decoration-none">
                    <div class="card h-100 p-5 text-center interactive-card" style="background-color: var(--dark-secondary);">
                        <i class="bi bi-sliders icon-lg"></i>
                        <h2>프로필 관리</h2>
                        <p>개인 정보를 최신으로 유지하고 관리합니다.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = getCurrentUser();
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('member-name').textContent = currentUser.name;

            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                logout();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
