<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoFit - 프로필 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="logo" href="member_dashboard.html">DUO<span class="logo-fit">FIT</span></a>
            <a href="index.html" id="logout-btn" class="btn btn-secondary btn-sm">로그아웃</a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4"><i class="bi bi-sliders me-2"></i>프로필 수정</h2>
                        <form id="profile-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="아이디" readonly>
                                <label for="username">아이디 (수정 불가)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="새 비밀번호">
                                <label for="password">새 비밀번호 (변경 시에만 입력)</label>
                            </div>
                            <hr class="my-4" style="border-color: var(--border-color);">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="이름" required>
                                <label for="name">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" required>
                                <label for="dob">생년월일</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="010-1234-5678" required>
                                <label for="phone">전화번호</label>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="gender" required>
                                            <option value="male">남성</option>
                                            <option value="female">여성</option>
                                            <option value="other">기타</option>
                                        </select>
                                        <label for="gender">성별</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="age" placeholder="나이" required>
                                        <label for="age">나이</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-check-lg me-2"></i>수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>
    <script src="firestore.js" type="module"></script>
    <script type="module">
        import { getCurrentUser, updateMember, logout } from './firestore.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = await getCurrentUser();
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }

            // Populate form with current user data
            document.getElementById('username').value = currentUser.username;
            document.getElementById('name').value = currentUser.name;
            document.getElementById('dob').value = currentUser.dob;
            document.getElementById('phone').value = currentUser.phone;
            document.getElementById('gender').value = currentUser.gender;
            document.getElementById('age').value = currentUser.age;

            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const updatedData = {
                    id: currentUser.id,
                    password: document.getElementById('password').value,
                    name: document.getElementById('name').value,
                    dob: document.getElementById('dob').value,
                    phone: document.getElementById('phone').value,
                    gender: document.getElementById('gender').value,
                    age: parseInt(document.getElementById('age').value, 10)
                };

                const result = await updateMember(updatedData);
                if(result.success) {
                    alert('프로필이 성공적으로 업데이트되었습니다.');
                    window.location.href = 'member_dashboard.html';
                } else {
                    alert(result.message);
                }
            });

            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                logout();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
