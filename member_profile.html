<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoFit - 개인정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="member_dashboard.html">DuoFit</a>
            <a href="member_dashboard.html" class="btn btn-outline-light">대시보드로 돌아가기</a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">개인정보 수정</h2>
                        <form id="profile-form">
                            <input type="hidden" id="member-id">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="아이디" readonly>
                                <label for="username">아이디 (변경 불가)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="새 비밀번호">
                                <label for="password">새 비밀번호 (변경 원할 시 입력)</label>
                            </div>
                            <hr class="my-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="이름" required>
                                <label for="name">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" required>
                                <label for="dob">생년월일</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="010-1234-5678" required>
                                <label for="phone">전화번호</label>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="gender" required>
                                            <option value="male">남성</option>
                                            <option value="female">여성</option>
                                            <option value="other">기타</option>
                                        </select>
                                        <label for="gender">성별</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="age" placeholder="나이" required>
                                        <label for="age">나이</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">수정 완료</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }

            // Populate form with user data
            document.getElementById('member-id').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('name').value = user.name;
            document.getElementById('dob').value = user.dob;
            document.getElementById('phone').value = user.phone;
            document.getElementById('gender').value = user.gender;
            document.getElementById('age').value = user.age;

            document.getElementById('profile-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const memberData = {
                    id: document.getElementById('member-id').value,
                    password: document.getElementById('password').value, // storage function handles if it's empty
                    name: document.getElementById('name').value,
                    dob: document.getElementById('dob').value,
                    phone: document.getElementById('phone').value,
                    gender: document.getElementById('gender').value,
                    age: parseInt(document.getElementById('age').value, 10)
                };

                const result = updateMember(memberData);
                if (result.success) {
                    alert('정보가 성공적으로 수정되었습니다.');
                    window.location.href = 'member_dashboard.html';
                } else {
                    alert(result.message);
                }
            });
        });
    </script>
</body>
</html>
