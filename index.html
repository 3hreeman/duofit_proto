<!DOCTYPE html>
<html>
<head>
<title>Main Page</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f2f5;
  }
  .logo {
    font-size: 5rem;
    font-weight: bold;
    background: linear-gradient(45deg, #4285F4, #9b72cb, #d96570, #f2a60f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 2rem;
  }
  .btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    background-color: #4285F4;
  }
  .btn:hover {
    background-color: #3367D6;
  }
</style>
</head>
<body>

<div class="logo">DUOFIT</div>

<div>
  <a href="manage.html" class="btn">Go to User Management</a>
</div>

</body>
</html>
