<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoFit - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="card text-center" style="max-width: 450px;">
            <div class="card-body p-5">
                <h1 class="logo mb-4">DUO<span class="logo-fit">FIT</span></h1>
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="아이디" required>
                        <label for="username">아이디</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                        <label for="password">비밀번호</label>
                    </div>
                    <div id="login-error" class="error-message mb-3"></div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <a href="register.html" class="btn btn-success">신규 회원가입</a>
                    <a href="admin_dashboard.html" class="btn btn-secondary">관리자 모드</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>
    <script src="firestore.js" type="module"></script>
    <script type="module">
        import { login } from './firestore.js';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            const result = await login(username, password);

            errorDiv.textContent = ''; // Clear previous error

            if (result.success) {
                window.location.href = 'member_dashboard.html';
            } else {
                errorDiv.textContent = result.message;
            }
        });
    </script>
</body>
</html>
