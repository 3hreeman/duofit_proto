<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoFit - 내 운동 기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="member_dashboard.html">DuoFit</a>
            <a href="member_dashboard.html" class="btn btn-outline-light">대시보드로 돌아가기</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 id="member-name-title" class="mb-4">내 운동 기록</h2>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">새 운동 기록 추가</h5>
                <form id="workout-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="workout-date" class="form-label">날짜</label>
                            <input type="date" class="form-control" id="workout-date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="exercise-name" class="form-label">운동 명</label>
                            <input type="text" class="form-control" id="exercise-name" placeholder="예: 벤치프레스" required>
                        </div>
                        <div class="col-md-6">
                            <label for="body-part" class="form-label">운동 부위</label>
                            <input type="text" class="form-control" id="body-part" placeholder="예: 가슴" required>
                        </div>
                        <div class="col-md-2">
                            <label for="workout-weight" class="form-label">무게 (kg)</label>
                            <input type="number" class="form-control" id="workout-weight" placeholder="0" required>
                        </div>
                        <div class="col-md-2">
                            <label for="workout-reps" class="form-label">횟수</label>
                            <input type="number" class="form-control" id="workout-reps" placeholder="10" required>
                        </div>
                        <div class="col-md-2">
                            <label for="workout-sets" class="form-label">세트</label>
                            <input type="number" class="form-control" id="workout-sets" placeholder="3" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">기록 추가</button>
                </form>
            </div>
        </div>

        <h3 class="mt-5">운동 기록 목록</h3>
        <div id="workout-list" class="mt-3">
            <!-- 운동 기록이 여기에 동적으로 추가됩니다. -->
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = getCurrentUser();
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('workout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const newWorkout = {
                    date: document.getElementById('workout-date').value,
                    name: document.getElementById('exercise-name').value,
                    part: document.getElementById('body-part').value,
                    weight: parseFloat(document.getElementById('workout-weight').value),
                    reps: parseInt(document.getElementById('workout-reps').value),
                    sets: parseInt(document.getElementById('workout-sets').value),
                };
                addWorkout(currentUser.id, newWorkout);
                e.target.reset();
                loadWorkouts();
            });

            loadWorkouts();
        });

        function loadWorkouts() {
            // We need to get the fresh user data every time
            const member = getMember(currentUser.id);
            const workoutList = document.getElementById('workout-list');
            workoutList.innerHTML = '';

            if (member.workouts && member.workouts.length > 0) {
                const groupedWorkouts = member.workouts.reduce((acc, workout) => {
                    const date = workout.date;
                    if (!acc[date]) { acc[date] = []; }
                    acc[date].push(workout);
                    return acc;
                }, {});

                const sortedDates = Object.keys(groupedWorkouts).sort().reverse();

                for (const date of sortedDates) {
                    const dateGroup = document.createElement('div');
                    dateGroup.className = 'mb-4';
                    dateGroup.innerHTML = `<h5 class="mb-3">${date}</h5>`;

                    const table = document.createElement('table');
                    table.className = 'table table-hover';
                    table.innerHTML = `
                        <thead class="table-light">
                            <tr>
                                <th>운동 명</th><th>부위</th><th>무게 (kg)</th><th>횟수</th><th>세트</th><th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    groupedWorkouts[date].forEach(workout => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${workout.name}</td>
                            <td>${workout.part}</td>
                            <td>${workout.weight}</td>
                            <td>${workout.reps}</td>
                            <td>${workout.sets}</td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteWorkoutRecord('${workout.id}')">삭제</button>
                            </td>
                        `;
                    });
                    dateGroup.appendChild(table);
                    workoutList.appendChild(dateGroup);
                }
            } else {
                workoutList.innerHTML = '<p class="text-center">아직 운동 기록이 없습니다.</p>';
            }
        }

        function deleteWorkoutRecord(workoutId) {
            if (confirm('정말로 이 운동 기록을 삭제하시겠습니까?')) {
                deleteWorkout(currentUser.id, workoutId);
                loadWorkouts();
            }
        }
    </script>
</body>
</html>
