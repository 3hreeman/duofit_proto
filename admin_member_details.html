<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoFit - 회원 정보 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">DuoFit [Admin]</a>
            <a href="admin_dashboard.html" class="btn btn-outline-light">대시보드로 돌아가기</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Edit Member Form -->
            <div class="col-lg-5 mb-4">
                <h3 id="form-title">회원 정보 수정</h3>
                <div class="card">
                    <div class="card-body">
                        <form id="profile-form">
                            <input type="hidden" id="member-id">
                             <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="아이디" readonly>
                                <label for="username">아이디 (변경 불가)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="이름" required>
                                <label for="name">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" required>
                                <label for="dob">생년월일</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="010-1234-5678" required>
                                <label for="phone">전화번호</label>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="gender" required>
                                            <option value="male">남성</option>
                                            <option value="female">여성</option>
                                            <option value="other">기타</option>
                                        </select>
                                        <label for="gender">성별</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="age" placeholder="나이" required>
                                        <label for="age">나이</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">정보 저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Workout List -->
            <div class="col-lg-7">
                <h3 id="workout-title">운동 기록</h3>
                <div id="workout-list" class="mt-3">
                    <!-- 운동 기록이 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        let memberId = null;

        document.addEventListener('DOMContentLoaded', () => {
            const admin = getCurrentUser();
            if (!admin || !admin.isAdmin) {
                alert('관리자만 접근할 수 있습니다.');
                window.location.href = 'admin_login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            memberId = urlParams.get('id');
            if (!memberId) {
                alert('회원 ID가 필요합니다.');
                window.location.href = 'admin_dashboard.html';
                return;
            }

            const member = getMember(memberId);
            if (!member) {
                alert('회원을 찾을 수 없습니다.');
                window.location.href = 'admin_dashboard.html';
                return;
            }

            populateForm(member);
            loadWorkouts(member);

            document.getElementById('profile-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const updatedData = {
                    id: memberId,
                    name: document.getElementById('name').value,
                    dob: document.getElementById('dob').value,
                    phone: document.getElementById('phone').value,
                    gender: document.getElementById('gender').value,
                    age: parseInt(document.getElementById('age').value, 10),
                    password: '' // Admin cannot change password from this screen
                };
                const result = updateMember(updatedData);
                if(result.success) {
                    alert('회원 정보가 수정되었습니다.');
                } else {
                    alert(result.message);
                }
            });
        });

        function populateForm(member) {
            document.getElementById('form-title').textContent = `'${member.name}'님 정보 수정`;
            document.getElementById('workout-title').textContent = `'${member.name}'님 운동 기록`;
            document.getElementById('member-id').value = member.id;
            document.getElementById('username').value = member.username;
            document.getElementById('name').value = member.name;
            document.getElementById('dob').value = member.dob;
            document.getElementById('phone').value = member.phone;
            document.getElementById('gender').value = member.gender;
            document.getElementById('age').value = member.age;
        }

        function loadWorkouts(member) {
            const workoutList = document.getElementById('workout-list');
            workoutList.innerHTML = '';

            if (member.workouts && member.workouts.length > 0) {
                const groupedWorkouts = member.workouts.reduce((acc, workout) => {
                    const date = workout.date;
                    if (!acc[date]) { acc[date] = []; }
                    acc[date].push(workout);
                    return acc;
                }, {});

                const sortedDates = Object.keys(groupedWorkouts).sort().reverse();

                for (const date of sortedDates) {
                    const dateGroup = document.createElement('div');
                    dateGroup.className = 'mb-4';
                    dateGroup.innerHTML = `<h5 class="mb-3">${date}</h5>`;

                    const table = document.createElement('table');
                    table.className = 'table table-sm table-hover';
                    table.innerHTML = `
                        <thead class="table-light">
                            <tr><th>운동</th><th>부위</th><th>무게</th><th>횟수</th><th>세트</th><th></th></tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    groupedWorkouts[date].forEach(workout => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${workout.name}</td><td>${workout.part}</td><td>${workout.weight}</td>
                            <td>${workout.reps}</td><td>${workout.sets}</td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteWorkoutRecord('${workout.id}')">삭제</button>
                            </td>
                        `;
                    });
                    dateGroup.appendChild(table);
                    workoutList.appendChild(dateGroup);
                }
            } else {
                workoutList.innerHTML = '<div class="card card-body text-center"><p class="mb-0">운동 기록이 없습니다.</p></div>';
            }
        }

        function deleteWorkoutRecord(workoutId) {
            if (confirm('정말로 이 운동 기록을 삭제하시겠습니까?')) {
                deleteWorkout(memberId, workoutId);
                // Refresh the workout list by re-fetching the member data
                loadWorkouts(getMember(memberId));
            }
        }

    </script>
</body>
</html>
